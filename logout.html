<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">   
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Konfirmasi Logout</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/error.css">
</head>
<body>

    <div class="confirm-card">
        <div class="warning-icon">⚠️</div>
        
        <h1 class="title">TERMINATE SESSION?</h1>
        <p class="subtitle">
            Putuskan koneksi internet? Sisa paket tetap aman.
        </p>

        <div class="user-tag">
            ID: $(username)
        </div>

        <div class="action-group">
            <!-- Logout Form -->
            <form action="$(link-logout)" name="logout" method="post">
                <input type="hidden" name="erase-cookie" value="on">
                <button type="submit" class="btn btn-danger">
                    YA, PUTUSKAN
                </button>
            </form>

            <!-- Cancel Button -->
            <button onclick="location.href='status.html'" class="btn btn-cancel">
                BATAL
            </button>
        </div>
    </div>

</body>
</html>
